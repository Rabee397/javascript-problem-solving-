    <title>calculate multiplication and division of two numbers</title>

<body>
   <form>
      <div class="first-number">

      </div>
      <br>
      <div class="second-number">
        <span>2nd number:</span>

      </div>
      <br>
      <div class="btn">
        <button id="multiply-btn">multiply</button>
        <button id="divide-btn">divide</button>
      </div>
      <br>
      <div>
        the result is : <br><span id="result"></span>
      </div>  
   </form>
