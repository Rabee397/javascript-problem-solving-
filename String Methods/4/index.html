<body>
    <h1>  Write a JavaScript function to extract a specified number of characters from a string. </h1>

    <script>

        let extractor = ( str , num)=>{
            console.log(str.slice(0,num))
        }

        extractor("enjoy the process not the destination" , 4);
    </script>
