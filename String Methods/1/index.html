<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STRING-METHODS-1</title>
</head>
<body>
    <h1> Write a JavaScript function to check whether an 'input' is a string or not.</h1>

    <script>
        
        let isString = (x)=>{
            if(typeof x === "string"){
                console.log(true);
            }else{
                console.log(false);
            }
        }
        isString("hello");
        isString(9);
    </script>
</body>
</html>
