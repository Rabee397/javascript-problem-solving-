<body>
    <h1> Write a JavaScript function to capitalize the first letter of a string </h1>

    <script>
         const capitalize =  (str)=>{
           console.log(str[0].toUpperCase() + str.slice(1));
           //console.log(str.charAt(0).toUpperCase() + str.slice(1))       another-way
        }
        capitalize("determination is important");

    </script>
    
</body>
